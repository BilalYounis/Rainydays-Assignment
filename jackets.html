<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="jackets" content="width=jackets, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <script src="https://kit.fontawesome.com/d261ab4529.js" crossorigin="anonymous"></script>
    <title> Ranidays jackets</title>
</head>
<body>
    <header>
        <div class="account-section">
          <ul>
            <li> Create a account </li>
            <li> Sign in</li>
          </ul>
        </div>
        <div class="main-menu">
          <form>
            <input type="text" placeholder="Serach" class=serach-box>
          </form>
          <h1><img src="Image/RainyDays_Logo.png" alt="Rainydays-logo"> </h1>
          <nav class="items">
            <ul>
              <li> Home</li>
              <li> Men</li>
              <li> Women</li>
              <li> Explore our new itmes</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
     <section>
      <h1 class="Jackets"> Jackets</h1>
     <div class="Listofjackets">

      <div class= listjacket1>
      <img src="/Image/Bilde 1.jpg" alt="Listofjackets" class="Listjacket01">
      <div class="underline__1"></div>
      <div class="info1"> The Urge</div>
      <p class="P__1"> 90$</p>
    </div>

      <div class= listjacket2>
        <img src="image/Bilde 2.jpeg" alt="Listofjackets" class="Listjacket02">
        <div class="underline__2"></div>
        <div class="info__2"> The Src</div>
        <p class="P__2"> 90$</p>
      </div>

      <div class= listjacket3>
        <img src="image/Bilde 3.jpg" alt="Listofjackets" class="Listjacket03">
        <div class="underline__3"></div>
        <div class="info__3"> The Carbos</div>
        <p class="P__3"> 90$</p>
      </div>

      <div class= listjacket4>
        <img src="image/Rainjacket4.jpg" alt="Listofjackets" class="Listjacket04">
        <div class="underline__4"></div>
        <div class="info_4"> The Noor</div>
        <p class="P__4"> 90$</p>
      </div>
     </section>

    </div>
      </main>

      <div class="line"></div>
  <footer>
    <div class="list-1">
      <h3> Shop</h3>
      <h4> Men </h4>
      <h4> Women</h4>
    </div>

    <div class=list-2>
      <h3> About our company </h3>
      <h4> Info</h4>
    </div>

    <div class=list-3>
      <h3> Help</h3>
      <h4> Contact us </h4>
    </div>

    <div class="list-4">
      <h3> Payment options</h3>
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-paypal"></i>
    </div>

    <div class="list-5">
      <h3> Follow us on sosial media </h3>
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </footer>
</body>
</html>
